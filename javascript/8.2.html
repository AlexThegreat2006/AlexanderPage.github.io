<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>shrek is a trump supporter!</title>
	<script type="text/javascript">
	var CookieClicker =  {
		cookies: 0,
		click: function() {
			// incrementing cookie score
			this.cookies++;
			// save in localStorage
			if(typeof(Storage) !== "undefined") {
				localStorage.setItem("cookies", this.cookies);
			} 
			// update the page
			this.update_screen();
		},
	update_screen: function() 	{
		document.getElementById("output").innerHTML = this.cookies;
			},
		init: function() {
			//check cookies in local storage
			if(typeof(Storage) !== "undefined") {
				var c = localStorage.getItem("cookies");
				if(c != null) {
					CookieClicker.cookies = Number(c)
					CookieClicker.update_screen();
				}
			} else {
				console.log("sorry, your browser dnt sport dis web strg");
			}
		}
	}
	window.onload = CookieClicker.init;
	</script>
</head>

<body>
	<a href="JavaScript:CookieClicker.click();"><img src="../images/cookie.jpg" alt="Cookie"></a>
	<p id="output">0</p>
</body>
</html>

<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmetic Operators</title>
</head>

<body>
	<h3>
	<script type="text/javascript">
	var number1 = 4;
	var number2 = 6;
	var sum = number1 + number2;
	document.write("number1 + number2 = " + sum + "<br>");
		var x = 2; 
		var y = 7;
		var potato = x - y + 42;
		document.write("x - y + 42 = " + potato);
	var a = 2;
	var b = 3;
	var result = a * b;
	document.write("a * b = " + result );
		var i = 10;
		var o = 5;
		var answer = i / o;
		document.write("i / o " = + answer);
	</script>
	</h3>
</body>
</html>
